name: Release Next

on:
  push:
    branches:
      - "next"

env:
  HUSKY: 0
  CI: true

jobs:
  release_next:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: "yarn"
          node-version-file: ".nvmrc"
      - name: Perform checks
        run: |
          yarn install --frozen-lockfile
          yarn build
          yarn lint:ci
          yarn prettier:ci
